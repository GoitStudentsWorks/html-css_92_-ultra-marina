<section class="rent">
  <div class="container rent-container">
    <div class="rent-container-div">
      <h2 class="rent-title">Rent a yacht now</h2>
      <img src="../img/rent.img/imgyaht1.jpg" alt="yacht-rent" />
    </div>
    <div class="rent-container-form">
      <form class="rent-form">
        <!-- Name -->
        <label for="user-name">Full Name</label>
        <div class="rent-input-div">
          <input type="text" id="user-name" class="rent-input" />
        </div>
        <!-- Email -->
        <label for="user-email">Email</label>
        <div class="rent-input-div">
          <input type="text" id="user-email" />
        </div>
        <!-- Phone -->
        <label for="user-phone">Phone number</label>
        <div class="rent-input-div">
          <input type="text" id="user-phone" class="rent-input" />
        </div>
        <!-- comment -->
        <label for="user-comment">Comment</label>
        <div class="rent-comment">
          <textarea
            name="user-comment"
            id="user-comment"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </form>
      <button type="submit" class="rent-button">
        Send
        <svg>
          <use href="../img/rent.img/symbol-defs.svg#arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
